#Warehouses microservice
warehouses.rest.api.version=v1
warehouses.endpoint.url=/${warehouses.rest.api.version}/warehouses

#Mongo DB
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=account
spring.data.mongodb.repositories.enabled=true

#Eureka client
spring.application.name=warehouses
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:7111/eureka}